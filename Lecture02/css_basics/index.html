<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1 {
      color: red;
    }

    h2 {
      font-family: 'Arial';
    }

    p {
      font-size: 24pt;
    }

    * {
      padding-left: 20px;
    }

    .left {
      text-align: left;
    }

    .right {
      text-align: right;
    }

    .red {
      background-color: lightpink;
    }

    .blue {
      background-color: lightblue;
    }

    #one {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>heading 1</h1>
<h2 class="red"> heading 2 </h2>
<p class="left red">this is a para</p>
<p class="right red">this is a para</p>
<p class="left blue" id="one">this is a para</p>
<p class="right blue" >this is a para</p>
</body>
</html>
